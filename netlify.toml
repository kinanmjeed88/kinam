[build]
  publish = "public"
  command = "hugo"

[context.production.environment]
  HUGO_VERSION = "0.121.1"
  HUGO_ENV = "production"
  SECRETS_SCAN_OMIT_KEYS = "AUTH0_AUDIENCE,AUTH0_CLIENT_ID,AUTH0_DOMAIN,AUTH0_ISSUER_BASE_URL,HUGO_VERSION,HUGO_ENV"
  #HUGO_ENABLEGITINFO = "true"

